name: Playwright Tests

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    defaults:
      run:
        # CORRECTED WORKING DIRECTORY PATH
        working-directory: Desktop/YSOLOMONS_CAPITEC_CHALLENGE 
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          # Path to report is also relative to the repo root
          path: Desktop/YSOLOMONS_CAPITEC_CHALLENGE/playwright-report/ 
          retention-days: 30

      - name: Upload Playwright Traces
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          # Path to traces is also relative to the repo root
          path: Desktop/YSOLOMONS_CAPITEC_CHALLENGE/test-results/ 
          retention-days: 7